<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>Hydrosphere</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">

<body class="d-flex flex-column min-vh-100">

    <div id="header"></div> 

    <main class="flex-fill">
        <section class="hydro-banner d-flex align-items-center min-height-auto">
            <div class="container">
                <div class="card shadow qr-box">
                    <div class="card-body text-center">

                        <h5 class="fw-bold mb-3">Enter Amount to Pay</h5>

                        <input type="number" id="amount" class="form-control mb-3" placeholder="Enter amount (â‚¹)"
                            min="1">

                        <button class="btn btn-primary w-100 mb-3" onclick="generateQR()">
                            <i class="fa-solid fa-qrcode me-2"></i> Generate QR
                        </button>

                        <img id="qrImage" class="qr-img img-fluid" alt="Payment QR">

                        <p id="payText" class="fw-semibold mt-2"></p>

                        <!-- <a id="whatsappBtn" target="_blank" class="btn btn-success w-100 mt-2 d-none">
                            <i class="fa-brands fa-whatsapp me-2"></i> Share QR on WhatsApp
                        </a> -->

                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/include.js"></script>
    <script src="/assets/js/pay.js"></script>

</body>

</html>
